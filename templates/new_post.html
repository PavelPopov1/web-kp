{% extends "base.html" %}

{% block content %}
{% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert"
     style="margin-top: 50px;">
        {{ form.errors|escape }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
<form action="{% url 'create_post' %}" method="post">
    {% csrf_token %}
    <br>
    <div class="col-md-6" style="width:800px; margin:0 auto;">
        <div class="form-group">
            <label class="small mb-1" for="{{ form.title.id_for_label }}">Заголовок поста</label>
            {{ form.title }}
        </div>
    </div>
    <div class="form-group" style="width:650px; margin:0 auto;">
        <label class="small mb-1" for="{{ form.content.id_for_label }}">Текст поста</label>
        {{ form.content }}
    </div>
    <div class="form-group mt-4 mb-0" style="width:650px; margin:0 auto;">
        <input class="btn btn-primary btn-block" type="submit" value="Создать пост">
    </div>
    <br>
</form>

{% endblock %}
